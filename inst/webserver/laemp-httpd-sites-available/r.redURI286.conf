<VirtualHost 127.0.0.1:8080>
		ServerAdmin postmaster@inkURI286
		ServerName r.redURI286
	
		DocumentRoot /srv/www/verb/red.r
		<Directory "/srv/www/verb/red.r">
			Options Indexes FollowSymLinks MultiViews
			AllowOverride All
			Require all granted
			Order allow,deny
			allow from all
		</Directory>

		ErrorLog "/var/log/httpd/red.r-error_log"
		LogLevel warn
		CustomLog "/var/log/httpd/red.r-access_log" combined

		BrowserMatch "MSIE [2-6]" \
				nokeepalive ssl-unclean-shutdown \
				downgrade-1.0 force-response-1.0
		BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
