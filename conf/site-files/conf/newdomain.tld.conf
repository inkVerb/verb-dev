# This is a default inkVerb config that allows the installed web app to use both http and https, modified to catch www
<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin postmaster@newdomain.tld
		ServerName newdomain.tld

		DocumentRoot /srv/www/html/newdomain.tld
		<Directory "/srv/www/html/newdomain.tld">
			Options Indexes FollowSymLinks MultiViews
			AllowOverride All
			Require all granted
			Order allow,deny
			allow from all
		</Directory>

		ErrorLog "/var/log/httpd/newdomain.tld-error_log"
        LogLevel warn
        CustomLog "/var/log/httpd/newdomain.tld-access_log" combined

		SSLEngine on
		SSLCertificateFile	"/etc/ssl/server/server.crt"
		SSLCertificateKeyFile "/etc/ssl/server/server.key"
		SSLOpenSSLConfCmd DHParameters "/etc/ssl/server/dhparams.pem"
		#INKVERB-INKCERT=INK_NOT_YET

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /srv/www/html/newdomain.tld>
				SSLOptions +StdEnvVars
		</Directory>

		BrowserMatch "MSIE [2-6]" \
				nokeepalive ssl-unclean-shutdown \
				downgrade-1.0 force-response-1.0
		BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

	</VirtualHost>
</IfModule>

##inkHTTPstart
	<VirtualHost _default_:80>
		ServerAdmin postmaster@newdomain.tld
		ServerName newdomain.tld

		DocumentRoot /srv/www/html/newdomain.tld
		<Directory /srv/www/html/newdomain.tld>
			Options Indexes FollowSymLinks MultiViews
			AllowOverride All
			Require all granted
			Order allow,deny
			allow from all
		</Directory>

		ErrorLog "/var/log/httpd/newdomain.tld-error_log"
        LogLevel warn
        CustomLog "/var/log/httpd/newdomain.tld-access_log" combined

	</VirtualHost>
##inkHTTPstop

