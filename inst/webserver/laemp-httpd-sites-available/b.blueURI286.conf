<VirtualHost 127.0.0.1:8080>
		ServerAdmin postmaster@inkURI286
		ServerName b.blueURI286

# To resolve the Nextcloud Strict Transport Security error message in the admin area
	<IfModule mod_headers.c>
		Header always set Strict-Transport-Security "max-age=15768000; includeSubDomains; preload"
	</IfModule>
	
		DocumentRoot /var/www/html/blue.b
		<Directory "/var/www/html/blue.b">
			Options Indexes FollowSymLinks MultiViews
			AllowOverride All
			Require all granted
			Order allow,deny
			allow from all
# This Dav off is added by DigitalOcean's tutorial
			<IfModule mod_dav.c>
				Dav off
			</IfModule>
		</Directory>

		ErrorLog "/var/log/httpd/blue.b-error_log"
		LogLevel warn
		CustomLog "/var/log/httpd/blue.b-access_log" combined

		SSLEngine on
		SSLCertificateFile	"/etc/ssl/server/server.crt"
		SSLCertificateKeyFile "/etc/ssl/server/server.key"
		SSLOpenSSLConfCmd DHParameters "/etc/ssl/server/dhparams.pem"
		#INKVERB-INKCERT=INK_NOT_YET

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /var/www/html/blue.b>
				SSLOptions +StdEnvVars
		</Directory>

		BrowserMatch "MSIE [2-6]" \
				nokeepalive ssl-unclean-shutdown \
				downgrade-1.0 force-response-1.0
		BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

</VirtualHost>

