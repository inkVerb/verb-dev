<VirtualHost 127.0.0.1:8080>
  ServerAdmin postmaster@inkURI286
  ServerName rc.emailTLDURI286

  DocumentRoot /srv/www/html/emailTLD286.rc
  <Directory "/srv/www/html/emailTLD286.rc">
    Options FollowSymLinks
    AllowOverride All
    SSLOptions +StdEnvVars
    <FilesMatch "\.(cgi|shtml|phtml|php)$">
	  SSLOptions +StdEnvVars
    </FilesMatch>
  </Directory>

  <Directory /usr/share/webapps/roundcubemail/config>
    Options -FollowSymLinks
    AllowOverride None
    Require all denied
  </Directory>

  ErrorLog "/var/log/httpd/emailTLD286.rc-error_log"
  LogLevel warn
  CustomLog "/var/log/httpd/emailTLD286.rc-access_log" combined

</VirtualHost>

