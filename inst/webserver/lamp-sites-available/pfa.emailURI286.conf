# This is a default inkVerb config that allows the installed web app to use both http and https
<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin postmaster@inkURI286
		ServerName pfa.emailURI286

		DocumentRoot /srv/www/html/email.pfa
		<Directory "/srv/www/html/email.pfa">
      DirectoryIndex index.html index.php
      <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/postfixadmin/postfixadmin.sock|fcgi://localhost/"
      </FilesMatch>
      AllowOverride All
      Options FollowSymlinks
      Require all granted
      SetEnv PHP_ADMIN_VALUE "open_basedir = /tmp/:/usr/share/webapps/postfixadmin:/etc/webapps/postfixadmin/:/var/cache/postfixadmin/templates_c"
		</Directory>

		ErrorLog "/var/log/httpd/email.pfa-error_log"
		LogLevel warn
		CustomLog "/var/log/httpd/email.pfa-access_log" combined

		SSLEngine on
		SSLCertificateFile	"/etc/ssl/server/server.crt"
		SSLCertificateKeyFile "/etc/ssl/server/server.key"
		SSLOpenSSLConfCmd DHParameters "/etc/ssl/server/dhparams.pem"
		#INKVERB-INKCERT=INK_NOT_YET

	</VirtualHost>
</IfModule>

	<VirtualHost *:80>
		ServerName pfa.emailURI286
		Redirect permanent / https://pfa.emailURI286/
	</VirtualHost>

