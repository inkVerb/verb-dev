<VirtualHost 127.0.0.1:8080>
  ServerAdmin postmaster@inkURI286
  ServerName serveURI286

  DocumentRoot /srv/www/html/serveTLD286.serve
  <Directory /srv/www/html/serveTLD286.serve>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
    Order allow,deny
    allow from all
  </Directory>

  ErrorLog "/var/log/httpd/serveURI286-error_log"
  LogLevel warn
  CustomLog "/var/log/httpd/serveURI286-access_log" combined

</VirtualHost>

