<VirtualHost 127.0.0.1:8080>
  ServerAdmin postmaster@inkURI286
  ServerName pfa.emailTLDURI286

  DocumentRoot /srv/www/html/emailTLD286.pfa
  <Directory "/srv/www/html/emailTLD286.pfa">
    DirectoryIndex index.html index.php
    <FilesMatch \.php$>
      SetHandler "proxy:unix:/run/postfixadmin/postfixadmin.sock|fcgi://localhost/"
    </FilesMatch>
    AllowOverride All
    Options FollowSymlinks
    Require all granted
    SetEnv PHP_ADMIN_VALUE "open_basedir = /tmp/:/usr/share/webapps/postfixadmin:/etc/webapps/postfixadmin/:/var/cache/postfixadmin/templates_c"
  </Directory>

  ErrorLog "/var/log/httpd/emailTLD286.pfa-error_log"
  LogLevel warn
  CustomLog "/var/log/httpd/emailTLD286.pfa-access_log" combined

</VirtualHost>

